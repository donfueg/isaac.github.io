<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Javascript Act 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="progress" style="width: 20%; height: 30px; margin: auto; margin-top: 10px; margin-bottom: 10px; justify-content: center; line-height: 30px;">
    <p class="empty">0%</p>
    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div id="button-wrap" style="width: 20%; margin: auto; text-align: center;">
    <button type="button" id="btn1" style="border: none; background-color: red; color: white; padding: 10px; border-radius: 10px;">
      Button 1
    </button>
    <button type="button" id="btn2" style="border: none; background-color: red; color: white; padding: 10px; border-radius: 10px;">
      Button 2 
    </button>
    <button type="button" id="btn3" style="border: none; background-color: red; color: white; padding: 10px; border-radius: 10px;">
      Button 3
    </button>
  </div>
</body>
<script>
  const btn1 = document.getElementById("btn1").addEventListener('click', function addWidth(){
    console.log("Hellow");
    var progress = document.querySelector('.progress');
    var pbEmpty = document.querySelector('.empty');
    var progressBar = document.querySelector('.progress-bar');
    progress.style.justifyContent = 'left';
    pbEmpty.textContent = '';
    progressBar.style.width = '33%';
    progressBar.setAttribute("aria-valuenow", 33);
    progressBar.textContent = "33%";
  });
  const btn2 = document.getElementById("btn2").addEventListener('click', function addWidth(){
    console.log("Hellow");
    var progress = document.querySelector('.progress');
    var pbEmpty = document.querySelector('.empty');
    var progressBar = document.querySelector('.progress-bar');
    progress.style.justifyContent = 'left';
    pbEmpty.textContent = '';
    progressBar.style.width = '66%';
    progressBar.setAttribute("aria-valuenow", 66);
    progressBar.textContent = "66%";
  });
  const btn3 = document.getElementById("btn3").addEventListener('click', function addWidth(){
    console.log("Hellow");
    var progress = document.querySelector('.progress');
    var pbEmpty = document.querySelector('.empty');
    var progressBar = document.querySelector('.progress-bar');
    progress.style.justifyContent = 'left';
    pbEmpty.textContent = '';
    progressBar.style.width = '100%';
    progressBar.setAttribute("aria-valuenow", 100);
    progressBar.textContent = "100%";
  });
</script>
</html>
