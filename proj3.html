<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card" style="width: 50%; margin: auto; margin-top: 10px;">
    <div class="card-header">
      Welcome
    </div>
    <div class="card-body" id="card-wrap">
      <h5 class="card-title">Welcome to my website</h5>
      <p class="card-text">Register user here!</p>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="width: 100%;">
        Register
      </button>
    </div>
    <div id="user-welcome" style="width: 50%; margin: auto; text-align: center; height: auto;"></div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form1">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput1" aria-describedby="emailHelp" value="">
            </div>
            <div class="form-group">
              <label for="section">Section</label>
              <input type="text" class="form-control" id="sectionInput1" value="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="register" onclick="registerFunc()" data-dismiss="modal" >
                Register
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function registerFunc() {
    var a = document.getElementById("card-wrap");
    a.style.display = "none";
    var b = document.getElementById("nameInput1").value;
    var c = document.getElementById("sectionInput1").value;
    var d = document.getElementById("user-welcome").innerHTML = 'You have successfully registered!<br>'+b+'&nbsp'+'|'+'&nbsp'+c;
  }
</script>
</html>
